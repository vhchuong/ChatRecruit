<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Screening System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col items-center p-8">

    <h1 class="text-4xl font-bold text-indigo-600 mb-6">CV Screening System</h1>

    <form id="uploadForm" class="w-full max-w-xl bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Job Description (PDF)</label>
            <input type="file" id="jd" name="jd" accept=".pdf" required
                class="w-full border border-gray-300 p-2 rounded-md" />
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Candidate CVs (PDF)</label>
            <input type="file" id="cvs" name="cvs" accept=".pdf" multiple required
                class="w-full border border-gray-300 p-2 rounded-md" />
        </div>
        <button type="submit"
            class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">
            Upload and Analyze
        </button>
    </form>

    <div id="status" class="text-gray-600 mt-4"></div>
    
    <div id="spinner" class="mt-4 hidden">
      <div class="flex items-center space-x-2 text-indigo-600">
        <svg class="animate-spin h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10"
            stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
        <span class="text-sm">Analyzing files...</span>
      </div>
    </div>
    
    <div id="results" class="w-full max-w-6xl mt-6 overflow-x-auto"></div>
    
    <!-- Add download button (hidden by default) -->
    <div class="mt-6">
      <button id="downloadExcelBtn" disabled class="hidden bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition">
        Download Excel Report
      </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
